<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet"
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reservas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<h2>Formulario de Reservas</h2>
<form action="/procesar_reserva" method="post">

  <label for="nombre">Nombre del Cliente:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="fecha_reserva">Fecha de Reserva:</label>
  <input type="date" id="fecha_reserva" name="fecha_reserva" required>

  <label for="numero_habitacion">Número de Habitación:</label>
  <input type="number" id="numero_habitacion" name="numero_habitacion" required>

  <label for="reserva_telefonica">Reserva Telefónica:</label>
  <select id="reserva_telefonica" name="reserva_telefonica" onchange="mostrarOcultarTarjeta()">
    <option value="si">Sí</option>
    <option value="no">No</option>
  </select>

  <div id="campo_tarjeta" style="display:none;">
    <label for="tarjeta_credito">Número de Tarjeta de Crédito:</label>
    <input type="text" id="tarjeta_credito" name="tarjeta_credito" required>
  </div>

  <button type="submit">Enviar Reserva</button>

</form>

<script>
  function mostrarOcultarTarjeta() {
    var reservaTelefonica = document.getElementById("reserva_telefonica").value;
    var campoTarjeta = document.getElementById("campo_tarjeta");

    if (reservaTelefonica === "si") {
      campoTarjeta.style.display = "block";
    } else {
      campoTarjeta.style.display = "none";
    }
  }
 
</script>

<ul>
    <li><a href="index.html">Gestion De Reserva</a></li>
    <li><a href="/contacto.html">CONTACTO</a></li>
    
  </ul>
  
</body>
</html>
